<!doctype html>
<!-- <%@ page language="java" contentType="text/html;charset=UTF-8" -->
<!--          pageEncoding="UTF-8" isELIgnored="false" %> -->
<html lang="en">
<head>
<!-- Required meta tags -->

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>个人信息修改页</title>

</head>

<body>
	<div class="container text-center">
		<div class="header"
			style="background-image: url(http://assets.youzhan.org/img/d/dd/2de797545de56274f03a5920eb3a1.jpg)">
			<div class="row">
				<div class="col-xs-12">
					<div class="logotxt">
						<br> <br>
						<h1>
							<a href="http://www.youzhan.org">个人信息修改页</a>
						</h1>
						<br> <br>
					</div>
				</div>
			</div>
		</div>
		
		<div>
			<button type="button" class="btn btn-default  pull-left">
				<span class="glyphicon glyphicon-chevron-left"></span> 返回我的信息
			</button>
			<br>
			<br>
		</div>
		
		<!-- Top content -->
		<div class="top-content">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1>
							<strong>个人信息修改</strong>
						</h1>
						<div class="description">
							<h3>13123191995</h3>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">

						<form role="form" action="" method="post"
							class="registration-form">
							<div class="table-responsive">
								<table class="table">
									<tr>
										<td>姓名</td>
										<td><input type="text" name="name"
											placeholder="${user.getName()}" class="form-control">
										</td>
									</tr>
									<tr>
										<td>学号</td>
										<td><input type="text" name="name"
											placeholder="${user.getStudentID()}" class="form-control">
										</td>
									</tr>
									<tr>
										<td>邮箱</td>
										<td><input type="text" name="name"
											placeholder="${user.getEmail()}" class="form-control">
										</td>
									</tr>
									<tr>
										<td>地址</td>
										<td><input type="text" name="name"
											placeholder="${user.getAddress()}" class="form-control">
										</td>
									</tr>
								</table>
							</div>
							<div>
								<button type="submit" class="btn btn-success">确认修改</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<br>
		<br>
		<br>
		<br>

		<button type="button" class="btn btn-info">设备管理</button>
		<button type="button" class="btn btn-next">Next</button>
		<a href="#" class="btn btn-primary">自适应按钮</a>

		<button type="button" class="btn btn-info">
			<span class="glyphicon glyphicon-plus-sign"></span> 添加
		</button>

		<button type="button" class="btn btn-danger">
			<span class="glyphicon glyphicon-remove-circle"></span> 删除
		</button>


	</div>
</body>

</html>
